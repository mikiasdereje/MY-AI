<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MY - Future AI Core</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8979685519300405"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="app-container">

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo-container">
          <div class="logo">
            <i class="fa-solid fa-terminal"></i>
          </div>
          <h1 class="logo-text">MY (MIKIAS)</h1>
        </div>
        <button class="toggle-btn" id="toggleSidebar" aria-label="Toggle Sidebar">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
      </div>

      <div class="sidebar-content">
        <section class="mode-selector">
          <h3 class="sidebar-section-title">Modes</h3>
          <div class="mode-buttons">
            <button class="mode-btn active" data-mode="chat">
              <i class="fa-solid fa-message"></i>
              <span>Chat</span>
            </button>
            <button class="mode-btn" data-mode="create">
              <i class="fa-solid fa-wand-magic-sparkles"></i>
              <span>Create</span>
            </button>
            <button class="mode-btn" data-mode="analyze">
              <i class="fa-solid fa-chart-bar"></i>
              <span>Analyze</span>
            </button>
          </div>
        </section>

        <section class="actions">
          <h3 class="sidebar-section-title">Actions</h3>
          <button class="action-btn clear-btn">
            <i class="fa-solid fa-trash"></i>
            <span>Clear Chat</span>
          </button>
          <button class="action-btn">
            <i class="fa-solid fa-history"></i>
            <span>History</span>
          </button>
        </section>
      </div>

      <footer class="sidebar-footer">
        <button class="footer-btn">
          <i class="fa-solid fa-gear"></i>
          <span>Settings</span>
        </button>
        <button class="footer-btn">
          <i class="fa-solid fa-circle-question"></i>
          <span>Help</span>
        </button>
        <button class="footer-btn">
          <i class="fa-solid fa-sign-out"></i>
          <span>Sign Out</span>
        </button>

        <div class="version-info">
          <div class="status">
            <div class="status-dot"></div>
            <span class="status-text">MY v1.0</span>
          </div>
          <div class="author">Â© 2025 Mikias (Miko)</div>
        </div>
      </footer>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
      <div class="messages-container" id="messagesContainer">
        <!-- Dynamic messages will appear here -->
      </div>

      <div class="input-container">
        <form id="messageForm" autocomplete="off">
          <div class="input-wrapper">
            <input
              type="text"
              id="messageInput"
              placeholder="Ask me anything..."
              aria-label="Message input"
            />
            <div class="input-buttons">
              <button type="button" id="voiceBtn" class="input-btn voice-btn" aria-label="Voice Input">
                <i class="fa-solid fa-microphone"></i>
              </button>
              <button type="submit" id="sendBtn" class="input-btn send-btn" aria-label="Send Message">
                <i class="fa-solid fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
